<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación Frameworks JavaScript</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css">

    <!-- Script de JavaScript -->
    <script type="text/JavaScript">
        window.addEventListener("load", function(event) {
            var template = document.getElementById("article-template");

            var articles = document.getElementById("articles");

            for (var i = 1; i <= 5; i++) {
                var cloned = template.cloneNode(true);
                cloned.removeAttribute("id");
                var h2 = cloned.getElementsByTagName("h2")[0];
                h2.innerHTML = h2.textContent + ' ' + i;
                articles.appendChild(cloned);
            }
        })
    </script>

</head>

<body>
    <header id="header">
        <!-- ETIQUETA PARA CENTRAR EL CONTENIDO -->
        <div class="center">
            <!-- LOGO -->
            <div id="logo">
                <img src="../assets/images/Vue.png" class="app-logo" alt="logotipo">
                <span id="brand">
                    <strong>
                        Curso Vue
                    </strong>
                </span>
            </div>
            <!-- MENÚ -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="#">Inicio</a>
                    </li>

                    <li>
                        <a href="blog.html">Blog</a>
                    </li>

                    <li>
                        <a href="forms.html">Formulario</a>
                    </li>

                    <li>
                        <a href="#">Página 1</a>
                    </li>

                    <li>
                        <a href="#">Página 2</a>
                    </li>
                </ul>
            </nav>

            <!-- LIMPIAR FLOTADOS -->
            <div class="clearfix"></div>

        </div>
    </header>

    <div id="slider" class="slider-big">
        <h1>Curso de Frameworks de JavaScript</h1>
        <a href="blog.html" class="btn-white">Ir al blog</a>
    </div>

    <div class="center">
        <section id="content">
            <h2 class="subheader">Últimos artículos</h2>
            <!-- Listado de artículos -->
            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="https://images.pexels.com/photos/147411/italy-mountains-dawn-daybreak-147411.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="Paisaje">
                    </div>

                    <h2>Artículo de prueba</h2>
                    <span class="date">
                        Hace 5 minutos
                    </span>
                    <a href="#">Leer más</a>
                    <div class="clearfix"></div>
                </article>

                <!-- Añadir artículos vía JavaScript -->
            </div>
        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="" class="btn btn-success">Crear artículo</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas</p>
                <form action="">
                    <input type="text" name="search" id="">
                    <input type="submit" name="submit" id="" value="Buscar" class="btn">
                </form>
            </div>
        </aside>
    </div>

    <footer id="footer">
        <div class="center">
            <p>
                &copy; Curso de React
            </p>
        </div>
    </footer>
</body>

</html>
