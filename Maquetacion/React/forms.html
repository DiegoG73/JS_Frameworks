<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación Frameworks JavaScript</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <header id="header">
        <!-- ETIQUETA PARA CENTRAR EL CONTENIDO -->
        <div class="center">
            <!-- LOGO -->
            <div id="logo">
                <img src="assets/images/react.png" class="app-logo" alt="logotipo">
                <span id="brand">
                    <strong>
                        Curso React
                    </strong>
                </span>
            </div>
            <!-- MENÚ -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>

                    <li>
                        <a href="blog.html">Blog</a>
                    </li>

                    <li>
                        <a href="forms.html">Formulario</a>
                    </li>

                    <li>
                        <a href="#">Página 1</a>
                    </li>

                    <li>
                        <a href="#">Página 2</a>
                    </li>
                </ul>
            </nav>

            <!-- LIMPIAR FLOTADOS -->
            <div class="clearfix"></div>

        </div>
    </header>

    < class="center">
        <section id="content">

            <h1 class="subheader">Formulario</h1>

            <form action="" class="mid-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos">
                </div>

                <div class="form-group">
                    <label for="bio">Biografía</label>
                    <textarea name="bio"></textarea>
                </div>

                <div class="form-group radiobuttons">
                    <input type="radio" name="género" value="hombre"> Hombre
                    <input type="radio" name="género" value="mujer"> Mujer
                </div>

                <div class="clearfix"></div>

                <input type="submit" value="Enviar" class="btn-success">
            </form>

        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="" class="btn btn-success">Crear artículo</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas</p>
                <form action="">
                    <input type="text" name="search" id="">
                    <input type="submit" name="submit" id="" value="Buscar" class="btn">
                </form>
            </div>
        </aside>
        </div>

        <footer id="footer">
            <div class="center">
                <p>
                    &copy; Curso de React
                </p>
            </div>
        </footer>
</body>

</html>
